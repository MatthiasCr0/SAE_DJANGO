{% extends "index.html" %}

{% block title %}
<title>Contactez-nous</title>
{% endblock %}

{% block content %}

<div class="flex justify-center items-center h-screen ">
  <div class="bg-white shadow-lg rounded-lg p-11 dark:bg-neutral-600  ">
    <h1 class="text-2xl mb-4">Contactez-nous</h1>

    <form action="{% url 'contact-submit' %}" method="post">
      {% csrf_token %}

      <div class="mb-4 ">
        <label for="name" class="block mb-2 ">Nom :</label>
        <input type="text" id="name" name="name" required class="border border-gray-400 p-2 rounded w-full dark:bg-neutral-400">
      </div>

      <div class="mb-4">
        <label for="email" class="block mb-2">Email :</label>
        <input type="email" id="email" name="email" required class="border border-gray-400 p-2 rounded w-full dark:bg-neutral-400">
      </div>

      <div class="mb-4">
        <label for="message" class="block mb-2">Message :</label>
        <textarea id="message" name="message" required class="border border-gray-400 p-2 rounded w-full dark:bg-neutral-400"></textarea>
      </div>

      <button type="submit" class="bg-emerald-500 hover:bg-emerald-500 text-white font-bold py-2 px-4 rounded">Envoyer</button>
    </form>

  </div>
</div>

{% endblock %}
