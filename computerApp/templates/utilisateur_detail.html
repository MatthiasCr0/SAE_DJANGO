{% extends "index.html" %}
{% block content %}

<div class="container mx-auto py-8">
  <h2 class="text-2xl font-bold mb-4">Détails de l'utilisateur</h2>
  <div class="bg-white shadow-md rounded-lg p-6 dark:bg-neutral-600">
    <p class="mb-4"><strong>ID:</strong> {{ utilisateur.id }}</p>
    <p class="mb-4"><strong>Nom:</strong> {{ utilisateur.nom }}</p>
    <p class="mb-4"><strong>Prénom:</strong> {{ utilisateur.prenom }}</p>
    <p class="mb-4"><strong>Secteur:</strong> {{ utilisateur.secteur }}</p>
    <p class="mb-4"><strong>Modifié par :</strong> {{ utilisateur.majU }}</p>
    
    <div class="flex justify-end mt-4">
      <a href="{% url 'utilisateur-edit' utilisateur.id %}" class="bg-emerald-500 hover:bg-emerald-700 duration-300 text-white py-2 px-4 rounded mr-2">Modifier</a>
    </div>
  </div>
</div>

<div class="flex justify-center mt-4">
    <button class="text-emerald-500 hover:text-emerald-700 duration-300"><a  href="{% url 'utilisateurs' %}">Retour</a></button>
</div>

{% endblock %}
