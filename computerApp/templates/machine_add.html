{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow rounded-lg p-6 dark:bg-neutral-600">
            <h2 class="text-2xl font-bold mb-4 text-center">Ajouter une machine</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="nom" class="block text-black dark:text-white">Nom :</label>
                    {{ form.nom }}
                </div>
                <div class="mb-4">
                    <label for="ip" class="block text-black dark:text-white">IP :</label>
                    {{ form.ip }}
                </div>
                <div class="flex justify-between">
                    <a href="{% url 'machines' %}" class="text-emerald-500 hover:text-emerald-700 duration-300">Retour</a>
                    <button type="submit" class="px-4 py-2 bg-emerald-500 text-white font-semibold rounded hover:bg-emerald-700 duration-300">
                        Ajouter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
