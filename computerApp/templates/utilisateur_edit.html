{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow rounded-lg p-6 dark:bg-neutral-600">
            <h2 class="text-2xl font-bold mb-4 text-center">Modifier l'utilisateur</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-white" for="nom">Nom :</label>
                    {{ form.nom }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-white" for="ip">Pr√©nom :</label>
                    {{ form.prenom }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-white" for="Vlan">Secteur :</label>
                    {{ form.secteur }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-white" for="Nom de l'utilisateur modifant la machine">Nom de l'utilisateur modifant l'utilisateur :</label>
                    {{ form.majU }}
                </div>
                <div class="flex justify-between">
                    <a href="{% url 'utilisateurs' %}" class="text-emerald-500 hover:text-emerald-700 duration-300">Retour</a>
                    <button type="submit" class="px-4 py-2 bg-emerald-500 text-white font-semibold rounded hover:bg-emerald-700 duration-300">
                        Modifier
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
