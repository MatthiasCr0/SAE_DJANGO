{% extends "utilisateur_list.html" %}
{% load static %}
{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow rounded-lg p-6 dark:bg-neutral-600">
            <h2 class="text-2xl font-bold mb-4 text-center">Ajouter un utilisateur</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-white" for="nom">Pr√©nom :</label>
                    {{ form.prenom }}
                </div>
                <div class="mb-4">
                    <label class="block text-white" for="ip">Nom :</label>
                    {{ form.nom }}
                </div>
                <div class="mb-4">
                    <label class="block text-white" for="secteur">Secteur :</label>
                    {{ form.secteur }}
                </div>
                <div class="flex justify-between">
                    <div class="flex justify-center mt-4">
                        <button class="text-emerald-500 hover:text-emerald-700 duration-300"><a  href="{% url 'utilisateurs' %}">Retour</a></button>
                    </div>
                    <button type="submit" class="px-4 py-2 bg-emerald-500 text-white font-semibold rounded hover:bg-emerald-700 duration-300">
                        Ajouter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
