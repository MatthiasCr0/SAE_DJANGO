{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow rounded-lg p-6 dark:bg-neutral-600">
            <h2 class="text-2xl font-bold mb-4 text-center">Modifier la machine</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700" for="nom">Nom :</label>
                    {{ form.nom }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="ip">IP :</label>
                    {{ form.ip }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="Vlan">Vlan</label>
                    {{ form.vlan }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="Nom de l'utilisateur modifant la machine">Nom de l'utilisateur modifant la machine</label>
                    {{ form.maj }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="Machine de :">Machine de :</label>
                    {{ form.user }}
                </div>
                <div class="flex justify-between">
                    <a href="{% url 'machines' %}" class="text-blue-500 hover:text-blue-600">Retour</a>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">
                        Modifier
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
